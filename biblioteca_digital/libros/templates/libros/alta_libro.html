<!DOCTYPE html>
<html>
<head>
    <title>Alta de Libro</title>
</head>
<body>
    <h1>Dar de alta un libro</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar Libro</button>
    </form>
</body>
</html>
