<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Libro</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'libros/css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Editar Libro: {{ libro.titulo }}</h1>
    </header>
    <main>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar Cambios</button>
        </form>
        <a href="{% url 'lista_libros' %}">Volver a la lista</a>
    </main>
    <footer>
        <p>&copy; 2024 Biblioteca Digital. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
