<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Multimedia</title>
</head>
<body>
    <h1>Lista de Multimedia</h1>
    <ul>
        {% for item in multimedia %}
            <li>{{ item.materia }}: {{ item.contenido }}</li>
        {% empty %}
            <li>No hay contenido multimedia disponible.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'pantalla_principal' %}">Volver</a>
</body>
</html>
